# RabbitMQ configuration for CAP Platform
# File: config/rabbitmq/rabbitmq.conf

# Cluster settings
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
cluster_formation.classic_config.nodes.1 = rabbit@localhost

# Memory and disk settings
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 2GB

# Connection settings
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Management plugin settings
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Logging
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbit.log
log.file.level = info

# Queue settings
queue_master_locator = min-masters

# Performance settings
collect_statistics_interval = 5000

# Security settings
default_vhost = cap_vhost
default_user = cap_user
default_pass = cap_password
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Consumer timeout
consumer_timeout = 3600000

# Message TTL settings
default_user_tags.administrator = true

# Network settings
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true
tcp_listen_options.keepalive = true

